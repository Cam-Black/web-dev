<body>

<script>
    var data = {
        "name": "Pikachu",
        "age": 102,
        "money": "$1",
        "locations": [
            {
                "name": "London",
                "latitude": "0.1276째 W",

            },
            {
                "name": "New York",
                "latitude": "40.7128째 N",
                "longitude": "74.0060째 W"
            }]
    }
    const myLocation = JSON.stringify(data.locations);
    const createCookie = () => document.cookie = myLocation; 
    const changePage = () => {
        createCookie();
        window.location.href="./displayLocations.html";
    }
</script>
