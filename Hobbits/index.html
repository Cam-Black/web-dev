<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet">
	<title>Hobbits</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
	        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
	        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
	<main class="container">
		<section class="row">
			<section class="col-3">
				<form id="hobbit">
					<label class="form-label" for="forename">Forename:</label>
					<input class="form-control" type="text" name="forename" id="forename" required>
					<label class="form-label" for="familyName">Family Name:</label>
					<input class="form-control" type="text" name="familyName" id="familyName" required>
					<label class="form-label" for="age">Age:</label>
					<input class="form-control" type="number" name="age" id="age" required>
					<button class="btn btn-primary mt-2" type="submit">Create</button>
				</form>
			</section>
			<section class="col">
				<div class="row row-cols-4 g-4" id="output"></div>
			</section>
		</section>
	</main>
	<script src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	        crossorigin="anonymous"></script>
</body>
</html>
