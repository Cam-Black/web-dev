<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>

<body>
    <h1>Welcome to my Page</h1>
    <iframe src="https://foundryvtt.com/" width="100%" height="500"></iframe>
    <button id="clickMe" onclick="changeColourOnClick('clickMe');" style="margin-left: auto; margin-right: auto;">Click Me</button>
    <button id="dblClickMe" ondblclick="changeColourDblClick('dblClickMe')">Double Click Me</button>
    <button id="hoverMe" onmouseover="changeColourOnHover('hoverMe')">Hover On Me</button>
    
    <script>
        const changeColourOnClick = id => document.getElementById(id).style.backgroundColor === "blue" ? document.getElementById(id).style.backgroundColor = "" : document.getElementById(id).style.backgroundColor = "blue";
        const changeColourDblClick = id => document.getElementById(id).style.backgroundColor === "red" ? document.getElementById(id).style.backgroundColor = "" : document.getElementById(id).style.backgroundColor = "red";
        const changeColourOnHover = id => {
            let myButton = document.getElementById(id);
            myButton.addEventListener("mouseover", function (event) {
                event.target.style.backgroundColor = "green";

                setTimeout(function () {
                    event.target.style.backgroundColor = "";
                }, 1000);
            });
        }
    </script>
</body>

</html>
