    <script>
        const changePage = () => window.location.href = "./page2.html"; 
        const setCookie = (cName, cValue) => document.cookie = cName + "=" + cValue + ";";
    
        const storeValues = (form) => {
    
            setCookie("fname", myForm.fname.value);
            setCookie("sname", myForm.sname.value);
            return true;
        }
    </script>
